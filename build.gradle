plugins {
    id 'java'
}

group 'com.avantir'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/net.glxn/qrgen
    compile group: 'net.glxn', name: 'qrgen', version: '1.4'
    compile group: 'net.glxn.qrgen', name: 'javase', version: '2.0'
    compile group: 'net.glxn.qrgen', name: 'core', version: '2.0'

    //compile group: 'com.payneteasy', name: 'ber-tlv', version: '1.0-8'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
